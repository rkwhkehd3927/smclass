<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* disc-채워진 원, circle-빈 원, square-사각형, none-없음 */
    ul{list-style-type: none;}
    /* demical : 숫자, lower-alpha : 소문자, upper-alpha : 대문자, lower-roman : 소문자 로마자, none-없음 */
    ol{list-style-type: upper-alpha;}
  </style>
</head>
<body>
  <ol>
    <li>구글</li>
    <li>네이버</li>
    <li>다음</li>
    <li>야후</li>
  </ol>


  <ul>
    <li>구글</li>
    <li>네이버</li>
    <li>다음</li>
    <li>야후</li>

  </ul>
  
</body>
</html>
