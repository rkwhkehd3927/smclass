<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>성적처리(미완;)</title>
</head>
<body>
  <script>
    var score = Number(prompt("점수를 입력하세요.")); 
    // if 문은 늘어날 때마다 속도가 떨어짐, if문 안에 if를 더 넣을 수 있지만 최대한 안쓰는 게 좋음(많이 쓸수록 실력이 안좋은 것ㅋㅎ)
    var result = "";
    if(score>=90){
      result = "A";
      if(score>=97){ // 97,98,99,100
        result += "+";
      }else if(score<=93){ // 93,92,91,90
        result += "-";
      }else if(score>=80){
        result = "B";
      }else if(score>=70){
        result = "C";
      }else if(score>=60){
        result = "D";
      }else{
        result = "F";
      }
    }

    document.write("성적 : "+result+"<br>");

  </script>
</body>
</html>
