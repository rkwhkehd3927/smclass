<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체 - 배열</title>
</head>
<body>
  <script>
    // 변수선언 - 개별적으로 출력
    var a = 10;
    var b = 20;
    var c = 30;
    var d = 40;
    var e = 50;
    console.log(a);
    console.log(b);
    console.log(c);
    console.log(d);
    console.log(e);


    // 배열 선언 - 반복문을 사용하여 출력
    var arr = new Array(3); // arr(Array - 배열)에 3개를 저장할수 있는공간이 만들어짐
    // arr[0] = 10;
    // arr[1] = 20;
    // arr[2] = 30;
    // arr[3] = 40;
    // arr[4] = 50;
    for (var i=0;i<5;i++){
      arr[i] = i*10+10;
      console.log(arr[i]);
    }


    // 배열 선언2 - 반복문을 사용하여 출력 / 이 방법을 더 많이 씀
    // 배열 : []대괄호 사용, 방이름 [0],[1],[2] 가 있음
    var cArr = [10,20,30,40,50];

    for (var i=0;i<5;i++){
      console.log(cArr[i]);
    }



  </script>
  
</body>
</html>
