<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>취미</h1>
  <form action="http://www.daum.net" name="frm" method="get">
    <input type="checkbox" name="hobby" id="game" class="hobby" value="game">
    <label for="game">게임</label><br>
    <input type="checkbox" name="hobby" id="golf" class="hobby" value="golf">
    <label for="golf">골프</label><br>
    <input type="checkbox" name="hobby" id="swim" class="hobby" value="swim">
    <label for="swim">수영</label><br>
    <input type="checkbox" name="hobby" id="run" class="hobby" value="run">
    <label for="run">조깅</label><br>
    <input type="checkbox" name="hobby" id="book" class="hobby" value="book">
    <label for="book">독서</label><br>
    <br>
    <button type="button" onclick="hobbyBtn()">확인</button> <!--type 안넣으면 submit 상태임-->
  </form>
  <script>
    function hobbyBtn(){
      // alert("버튼클릭");
      // 체크박스가 4개 이상 되어있지 않으면 4개이상 체크하셔야 확인 가능합니다.
      // 모두 체크하시겠습니까? 모두 체크하시오.
      var count = 0;
      // console.log(document.querySelectorAll(".hobby"));
      // console.log(document.querySelectorAll("[type='checkbox']"));
      console.log(document.querySelectorAll("input[name='hobby']").length);

      // 체크박스 체크된 갯수 확인
      for(var i=0;i<document.querySelectorAll(".hobby").length;i++){
        if(document.querySelectorAll(".hobby")[i].checked == true){
          count++;
        }
      }

      // 비교
      if(count<4){
        alert("취미를 4개 이상 고르셔야 다음 진행이 가능합니다.");
        if(confirm("모두 선택할까요?")){
          // for(var j=0;j<document.querySelectorAll(".hobby").length;j++){
          //   document.querySelectorAll(".hobby")[i].checked == true;
          // }

          // forEach - .hobby 에 있는걸 각각 하나씩 넣는다...?
          document.querySelectorAll(".hobby").forEach(function(d){
            // console.log("넘어온 데이터 : " +this)  // this - 현재 넘어온 데이터
            console.log(d);
            d.checked = true;
          });
      
        }
      }
        return false; // 더이상 다음으로 넘어가지 않음
      
      console.log("총 체크 개수 : "+count);
      // frm.submit();
    }
  </script>
</body>
</html>
