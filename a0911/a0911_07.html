<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{width: 80%;}
    table{border-top: 2px solid #111; margin: 30px auto;}
    table,th,td{border-collapse: collapse;}
    th,td{border-bottom: 1px solid #111; text-align: center; height: 40px;}
    th:nth-child(3){display: none;}
    td:nth-child(3){display: none;}
  </style>
</head>
<body>
  <table>
    <colgroup>
      <col width="10%">
      <col width="*">
      <col width="15%">
      <col width="15%">
      <col width="12%">
    </colgroup>
    <thead>
      <tr>
        <th>No.</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>조회수</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>예방관련 안내</td>
        <td>관리자</td>
        <td>2024-09-10</td>
        <td>100</td>
      </tr>
    </tbody>
</body>
</html>
