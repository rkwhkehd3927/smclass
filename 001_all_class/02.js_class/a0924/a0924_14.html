<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <title>이벤트-제이쿼리</title>
  <script>
    $(function(){

      // 문법 입력
      $("#colorBtn").click(function(){
        // alert("버튼 클릭");
        $("#wrap").css("background","yellow");
      });

      // 안녕하세요.
      $("#txtBtn").click(function(){
        $("#wrap").text("안녕하세요.");
      });

      // <h2>반가워요.</h2>
      $("#hBtn").click(function(){    // keyup, change, check ... 등 할 수 있는거 많음
        $("#wrap").html("<h2>반가워요.</h2>");
      });



    });


    // function btn(){
    //   document.querySelector("#wrap").style.backgroundColor = "yellow";
    // }
  </script>
  <style>
    #wrap{width: 300px; height: 200px; border: 1px solid black;}
  </style>
</head>
<body>
  <div id="wrap"></div>
  <button id="colorBtn">컬러 변경</button>  <!-- onclick="btn()" -->
  <button id="txtBtn">글자 변경</button>
  <button id="hBtn">제목</button>
</body>
</html>
