<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>&& ||</title>
  <script>
    function nbtn(event){
      var num = document.getElementById("num").value;

      // (num>=0 && num<=9)

      if((num>=0 && num<=9) || (num>='a' && num <= 'z') || (num>='A' && num<='Z')){
        alert("영문자 또는 숫자입니다.");
      }else{
        alert("영문자 또는 숫자만 입력이 가능합니다. 다시 입력하세요.");
        document.getElementById("num").value = ""; // 알림 후 빈칸으로 만들기(다 지우기)
        document.getElementById("num").focus(); // 입력칸에 커서 띄우기(focus)
      }
    }
  </script>
</head>
<body>
  <form>
    <label>숫자</label>
    <input type="text" name="num" id="num">
    <br>
    <input type="button" onclick="nbtn(event)" value="확인">
  </form>
  
</body>
</html>
