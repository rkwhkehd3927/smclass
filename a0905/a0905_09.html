<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0; height: 2000px;}
    div{width: 100%; height: 700px; border: 3px solid black;
      background: url('images/s03.jpg') no-repeat fixed 0 -200px;
      background-size: cover;

      /* contain은 이미지 가로세로 비율이 작은쪽을 꽉 채움, cover는 비율이 큰쪽을 꽉채움 */
      background-size: contain; 
      background-position: 0 -200px; /* 이미지 위치 이동 */
      background-attachment: fixed; /* scroll, fixed */

    }
  </style>
</head>
<body>
  <div></div>
  
</body>
</html>
